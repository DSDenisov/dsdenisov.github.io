<style type="text/css">
	#start{

	}

	#show{

	}
	#show:disabled{
		opacity: 0.5;
	} 
	#show:disabled:hover{
	}
	#printer{
		border-radius: 12px;
		padding: 14px 40px;
		background-color: #9400D3;
		font-size: 18px;
		color: white;
	}
	#done{
		border-radius: 12px;
		padding: 14px 40px;

		visibility: hidden;
		width: 70%;

		text-align: center;

  	outline: none;

		border:solid;

	.one{
		color: BLACK;
		font-size:200%;

		padding-bottom: 3%;
		font-family: 'Gloria Hallelujah', cursive;
	}
	#print{
		padding-top: 3%;
	}
	input { 
    text-align: center; 
    color: blue;
	}
	#no{
		background-color: #D3D3D3;
	}


</style>
<body>

<!-- 	<div>
		<input type="" name="">
	</div> -->
<div class="btns">
	<br>
	<input id = "no" class ="btn" type="text" name="num" placeholder="How many?" size = 17>
	<button id = "start" class ="btn" type="button" onclick="pRoblems()">get the problems</button>
	<button id = "show" class ="btn" type="button" onclick="aNswers()" disabled>show answers</button>
	<!-- <button id = "printer" class="btn" type="button" onclick="window.print();">PRINT</button> -->
	<br>
</div>
<script>

var num;
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min) + min);
}
var problem = "";
var anObject = {};



function pRoblems(){
	num = document.getElementById("no").value
	if (num && !isNaN(num)) {
		for (i = 0; i < num; i++){							//HERE
		  var a = getRandomInt(12, 30)
			var b = getRandomInt(12, 30)
			var c = a*b;
			anObject["i"+i] = c;
			problem = problem+"<div class='col-4'> <div class='one'>"+a+" x "+b+" = <span><input id ='i"+i
													+"' type='text' name='answer' size='4'></span> </div> </div>"
		}
		document.getElementById("print").innerHTML = problem;
		document.getElementById("start").style.visibility = "hidden";
		document.getElementById("done").style.visibility = "visible";
		document.getElementById("no").disabled = true;
	} else {alert("Please enter valid number...");}
}

function aNswers(){
	// var result = {}
	for (var i = 0; i < num; i++) {				//HERE
		if (anObject["i"+i] == document.getElementById("i"+i).value){
			document.getElementById("i"+i).style.color = "green";
		} else {document.getElementById("i"+i).style.color = "red";}
	}

}
function done(){
	var bool = false;
	for (var i = 0; i < num; i++) {				//HERE
		if(document.getElementById("i"+i).value){
			bool = true;
		}else {bool = false}
	}
	if (bool) {document.getElementById("show").disabled = false;}
}

</script>

<div  class="container">
	<div id = "print" class="row align-items-start">
		
	</div>
</div>
<div class="btns">
	<button id = "done" class="btn" type="button" onclick="done()">DONE !</button>
</div>
</body>
