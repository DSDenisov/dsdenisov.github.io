<!DOCTYPE html>
<html>
<head>
	<title>Math for PLATON</title>
</head>
<style type="text/css">
	#start{
		border-radius: 12px;
		padding: 14px 40px;
		background-color: #4CAF50;
		font-size: 18px;
	}
	#show{
		border-radius: 12px;
		padding: 14px 40px;
		background-color: #f44336;
		font-size: 18px;
	}
	.btns{
		text-align: center;
		margin: auto;
	  width: 100%;
	  padding: 10px;
	}
	.btn{
		margin:0px;
    padding:0px;
	}
	.btn:hover{
		opacity: 0.8;
	}
	.btn:focus {
  	outline: none;
	}
</style>
<body>
<div class="btns">
	<button id = "start" class ="btn" type="button" onclick="pRoblems()">get the problems</button>
	<button id = "show" class ="btn" type="button" onclick="aNswers()">show answers</button>
</div>
<br><br><br><br><br>
<script>
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min) + min);
}
var problem = '<table id = "tsc" style="width:100%">';
var answer = '<table id="ans">';
for (i = 0; i < 10; i++){
	problem = problem+"<tr>"
	for (j = 0; j < 3; j++) {
		problem = problem + "<th><h2>"
	  var a = getRandomInt(12, 30)
		var b = getRandomInt(12, 30)
		problem = problem+a +" x "+ b +" = "+ "___"
		problem = problem + "</h2></th>" 
	}
	problem = problem+"</tr>"
}
problem = problem+"</table>";
console.log(problem)
function pRoblems(){
	document.getElementById("print").innerHTML = problem;
}

function aNswers(){
	document.getElementById("print").innerHTML = "<h3>"+answer+"</h3>";
}

</script>



<div id = "print">
</div>


</body>
</html>
