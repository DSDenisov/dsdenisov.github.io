<!DOCTYPE html>
<html>
<head>
	<title>Math for PLATON</title>
</head>
<style type="text/css">
	#start{
		border-radius: 12px;
		padding: 14px 40px;
		background-color: #4CAF50;
		font-size: 18px;
	}
	#show{
		border-radius: 12px;
		padding: 14px 40px;
		background-color: #f44336;
		font-size: 18px;
	}
	.btns{
		text-align: center;
		margin: auto;
	  width: 100%;
	  padding: 10px;
	}
	.btn{
		margin:0px;
    padding:0px;
	}
	.btn:hover{
		opacity: 0.8;
	}
	.btn:focus {
  	outline: none;
	}
	.txt{
		color: BLACK;
		font-size:150%;
	}
	.txt em{
		color: RED;
	}

</style>
<body>
<div class="btns">
	<button id = "start" class ="btn" type="button" onclick="pRoblems()">get the problems</button>
	<button id = "show" class ="btn" type="button" onclick="aNswers()">show answers</button>
</div>
<br>
<script>
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min) + min);
}
var problem = '<table id = "tsc" style="width:100%">';
var answer = '<table id="ans" style="width:100%">';
for (i = 0; i < 10; i++){
	problem = problem+"<tr>"
	for (j = 0; j < 3; j++) {
		answer = answer + "<th><p class='txt'>"
		problem = problem + "<th><p class='txt'>"
	  var a = getRandomInt(12, 30)
		var b = getRandomInt(12, 30)
		
		problem = problem+a +" x "+ b +" = "
		answer = answer+a +" x "+ b +" = " +"<em>"+a*b+"</em>"
		
		problem = problem + "___"
		problem = problem + "</p></th>"
		answer = answer + "</p></th>" 
	}
	answer = answer+"</tr>";
	problem = problem+"</tr>";
}
answer = answer + "</table>";
problem = problem + "</table>";
console.log(problem)
function pRoblems(){
	document.getElementById("print").innerHTML = problem;
}

function aNswers(){
	document.getElementById("print").innerHTML = answer;
}

</script>



<div id = "print">
</div>


</body>
</html>
